name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      test-file-name: ${{ steps.get-file-name.outputs.file-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: File name
        id: get-file-name
        # run: echo "file-name=test.jpg" >> "$GITHUB_OUTPUT"
        run: find dist/assets/*.js -type f -execdir echo "file-name={}" >> "$GITHUB_OUTPUT"
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-build-artifact
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: node-build-artifact
      - name: Deploy
        run: ls
      - name: show output
        run: echo "${{ needs.build.outputs.test-file-name }}"

